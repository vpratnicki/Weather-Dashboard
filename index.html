<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Saira+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header class="jumbotron">
        <h1 class="display-3 ">Weather Dashboard</h1>
    </header>

     
    <section class="row min-vh-100 no-gutters">
        <!-- Left panel -->
        <div class="col-12 col-lg-3 d-flex flex-column p-4 p-lg-3 search">
          <h2 class="text-center">
            Search for a city:</h2>
          <input type="text" class="search-bar" placeholder="Search">
          <button id="search" class="btn">Search</button>
        </div>



        <!-- main section-->
       <main class="col-12 col-lg-8 flex-column">
        
        <!-- Featured City-->
        <div class="m-5 col-sm-12">
          <div class="card weather hidden">
            <div class="card-body">
              <h5 class="card-title city"></h5>
              <div class="card-text temp"></div>
              <img src="" alt="" class="icon" />
              <div class="description"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
            </div>
          </div>
        </div>
        

        <div class="m-5 row justify-content-around">
            <!-- Day 1 -->
            <div class="col-12 col-md-12 col-xl-2 mb-3">
              <div class="card">
                <p class="card-header bg-dark text-light">Day 1</p>
                <ul id="day-1" class="list-group list-group-flush"></ul>
              </div>
            </div>

            <!-- Day 2 -->
            <div class="col-12 col-md-12 col-xl-2 mb-3">
              <div class="card">
                <p class="card-header bg-dark text-light">Day 2</p>
                <ul id="day-2" class="list-group list-group-flush"></ul>
              </div>
            </div>

            <!-- Day 3 -->
            <div class="col-12 col-md-12 col-xl-2 mb-3">
              <div class="card">
                <p class="card-header bg-dark text-light">Day 3</p>
                <ul id="day-3" class="list-group list-group-flush"></ul>
              </div>
            </div>

            <!--- Day 4 -->
            <div class="col-12 col-md-12 col-xl-2 mb-3">
              <div class="card">
                <p class="card-header bg-dark text-light">Day 4</p>
                <ul id="day-4" class="list-group list-group-flush"></ul>
              </div>
            </div>

            <!--- Day 5 -->
            <div class="col-12 col-md-12 col-xl-2 mb-3">
                <div class="card">
                  <p class="card-header bg-dark text-light">Day 5</p>
                  <ul id="day-5" class="list-group list-group-flush"></ul>
                </div>
              </div>
        
         </main>
     </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
